<h2>Cr√©er une nouvelle discussion :</h2>
<section>
  <form [formGroup]="discussionForm" (ngSubmit)="postNewDiscussion()">
    <p class="error-text">{{ error }}</p>
    <div class="form-group input-section">
      <label for="title"> Titre :</label>
      <input type="text" formControlName="title" id="title">
    </div>
    <div class="form-group">
      <label for="author"> Mon pseudo :</label>
      <input type="text" formControlName="author" id="author">
    </div>
    <div class="form-group">
      <label for="firstMessage"> Message :</label>
      <textarea formControlName="firstMessage" id="firstMessage"></textarea>
    </div>

    <button type="submit" class="button cursor-pointer">Valider</button>
  </form>
</section>
